{% extends "base.html" %}

{% block title %}Data{% endblock %}

{% block content %}
    <div class="container mt-4">
        <h1>Feed Entries Data</h1>
        
        <!-- Download button -->
        <a href="/download" class="btn btn-success mb-3">Download CSV</a>

        <!-- Responsive table wrapper with fixed height -->
        <div class="table-responsive" style="max-height: 400px; overflow-y: auto;">
            <table class="table table-striped table-bordered">
                <thead class="thead-dark">
                    <tr>
                        {% for column in columns %}
                            <th>{{ column }}</th>
                        {% endfor %}
                    </tr>
                </thead>
                <tbody>
                    {% for row in data %}
                        <tr>
                            {% for item in row %}
                                <td>{{ item }}</td>
                            {% endfor %}
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>

        <!-- Back to Home link --><br>
        <a href="/" class="btn btn-secondary">Back to Home</a><br>
    </div>

    <style>
        /* Custom scrollbar styles for Webkit browsers (Chrome, Safari) */
        .table-responsive::-webkit-scrollbar {
            width: 10px; /* Width of vertical scrollbar */
            height: 10px; /* Height of horizontal scrollbar */
        }

        .table-responsive::-webkit-scrollbar-track {
            background: transparent; /* Background of the scrollbar track */
        }

        .table-responsive::-webkit-scrollbar-thumb {
            background-color: rgba(0, 0, 0, 0.5); /* Color of the scrollbar */
            border-radius: 5px; /* Rounded edges */
        }

        .table-responsive::-webkit-scrollbar-thumb:hover {
            background-color: rgba(0, 0, 0, 0.7); /* Darker color on hover */
        }

        /* Custom scrollbar styles for Firefox */
        .table-responsive {
            scrollbar-width: thin; /* Firefox scrollbar width */
            scrollbar-color: rgba(0, 0, 0, 0.5) transparent; /* Color of scrollbar and track */
        }

        .table-responsive:hover {
            scrollbar-color: rgba(0, 0, 0, 0.7) transparent; /* Darker color on hover */
        }
    </style>
{% endblock %}
